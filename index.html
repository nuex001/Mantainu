<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantainu</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>

<body>
    <div class="container">
        <nav>
            <a href="/" class="logo"><img src="./assets/logo1.png" alt=""></a>
            <ul id="menu">
                <li onclick="closeMenu()"><a href="#home">Home</a></li>
                <li onclick="closeMenu()"><a href="#token">Token</a></li>
                <li onclick="closeMenu()"><a href="#">Manta Network</a></li>
            </ul>
            <i class="fa-solid fa-bars-staggered" id="menuBtn"></i>
        </nav>
        <header id="home">
            <div class="text">
                <h1>Discover the World of Manta Inu</h1>
                <div class="links">
                    <a href="#">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                    <a href="https://dexscreener.com/manta/0xdca31e20e5584dbcb8ff03debb6cbe8f353acb0d"
                        target="_blank"><i class="fa-solid fa-chart-line"></i></a>
                    <a href="https://pacific-explorer.manta.network/" target="_blank"><i
                            class="fa-solid fa-globe"></i></a>
                </div>
                <a href="https://pacificswap.xyz/" class="buyBtn">
                    <img src="./assets/buy.svg" alt="">
                    <span> Buy on pacificswap</span>
                </a>
            </div>
            <img src="/assets/img2.jpg" alt="" class="cover">
        </header>
        <section class="token" id="token">
            <h1>Tokenomics</h1>
            <div class="cont">
                <div class="images">
                    <img src="/assets/bg1.png" alt="">
                    <img src="/assets/bg.png" alt="">
                    <img src="/assets/bg1.png" alt="">
                </div>
                <ul class="box">
                    <li>
                        <span>Contract:</span><a
                            href="https://manta.socialscan.io/token/0x1e2a8eb8171cc701adbcb7e261a81f152f184b31"
                            target="_blank">00x1e2a8eb8171cc701adbcb7e261a81f152f184b31</a>
                    </li>
                    <li> <span>Total supply:</span> <i class="count">0</i></li>
                    <li><span>Burnt:</span> <i class="count2"></i>%</li>
                    <li><span>Treasury/marketing:</span>5%</li>
                    <li><span>Team:</span>5%</li>
                    <li><span>Transaction tax:</span>1%</li>
                    <li><span>Transfer charge:</span> 1%</li>

                </ul>
            </div>
        </section>
        <footer>
            <a href="" class="logo"><img src="./assets//logo.png" alt=""></a>
            <ul>
                <!-- <li><a href="#">Home</a></li>
                <li><a href="#">Token</a></li> -->
                <li class="btn">
                    <a href="#">
                        <img src="./assets/dex.svg" alt="">
                    </a>
                </li>
                <li  class="btn">
                    <a href="#">
                        <img src="./assets/explorer.png" alt="">
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>
<script src="https://kit.fontawesome.com/21421e1f5e.js" crossorigin="anonymous"></script>
<script src="./main.js"></script>

</html>
